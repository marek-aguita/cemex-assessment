<h5>Order History</h5>
<app-product-filter></app-product-filter>
<div class="products-view">
  @for (product of productService.filteredProducts$ | async; track product.orderNumber; let first = $first) {
    <app-product-view [first]="first" [product]="product"></app-product-view>
  } @empty {
    <div class="no-results-indicator">
      <mat-icon>info</mat-icon>
      <h2>Nothing to display</h2>
      Please, adjust filters to see more results
    </div>
  }
</div>
